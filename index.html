    <title>AI Health Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {

          extend: {

            animation: {
              beat: 'beat 2.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
